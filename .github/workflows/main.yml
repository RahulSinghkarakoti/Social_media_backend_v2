name: Keep Render Backend Live

on:
  schedule:
    # Runs every 10 minutes (adjust as needed)
    - cron: "*/10 * * * *"

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
    - name: Send Keep-Alive Request to Render
      run: |
        curl -X GET https://social-media-backend-v2-nizf.onrender.com/api/v1  || echo "Service ping failed"